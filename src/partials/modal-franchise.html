<div class="backdrop backdrop--hidden js-modal-franchise">
    <div class="modal franchise-modal">
        <button class="button-close modal__button-close js-modal-btn js-modal-btn-franchise" type="button">
            <svg class="button-close__icon" width="11" height="11">
                <use href="./images/icons.svg#close-menu-button-icon"></use>
            </svg>
        </button>
        <p class="title modal__title">Franchise</p>
        <b>The Ice-Cream Ecosystem 2022</b>
        <ul class="franchise-modal__list">
            <li class="franchise-modal__item">2 planet</li>
            <li class="franchise-modal__item">5 countries</li>
            <li class="franchise-modal__item">35 entrepreneurs</li>
            <li class="franchise-modal__item">2 million subscribers</li>
            <li class="franchise-modal__item">150 000 regular buyers</li>
        </ul>
        <p class="franchise-modal__text">By joining us now, you are becoming part of a large enterprise ecosystem around the world that has a real
            impact on
            the global economy.</p>
        <form class="franchise-form"
            onsubmit="document.querySelector('.franchise-form__success-message').textContent = 'Well done!';"
            target="formFrame">
            <label class="franchise-form__field">
                Name
                <span class="franchise-form__inner">
                    <input class="franchise-form__input" type="text" name="name" required minlength="2">
                    <svg class="franchise-form__icon" width="18" height="18">
                        <use href="./images/icons.svg#icon-person"></use>
                    </svg>
                </span>
            </label>
            <label class="franchise-form__field">
                Phone
                <span class="franchise-form__inner">
                    <input class="franchise-form__input" type="tel" name="phone" required minlength="9">
                    <svg class="franchise-form__icon" width="18" height="18">
                        <use href="./images/icons.svg#icon-phone-number"></use>
                    </svg>
                </span>
            </label>
            <label class="franchise-form__field">
                E-mail
                <span class="franchise-form__inner">
                    <input class="franchise-form__input" type="email" name="email">
                    <svg class="franchise-form__icon" width="18" height="18">
                        <use href="./images/icons.svg#icon-email"></use>
                    </svg>
                </span>
            </label>
            <label class="franchise-form__field">
                Comment
                <textarea class="franchise-form__comment" name="comment" rows="7"
                    placeholder="Введите текст"></textarea>
            </label>
            <button class="button button--dark modal__button" type="submit">
                Submit
            </button>
            <div class="franchise-form__success-message"></div>
        </form>
    </div>
</div>
